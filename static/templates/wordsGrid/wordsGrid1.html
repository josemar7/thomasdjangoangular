
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h3 translate="VOCABULARY"></h3>

    <div class="well">

      <div>
        <label><h4 translate="HIDDEN_COLUMN"></h4></label><span class="glyphicon glyphicon-star"></span>
        <label><input type="radio" ng-model="hiddenColumn" value="name" ng-change="refresh()">&#123;&#123;'NAME' | translate&#125;&#125;</label>
        <label><input type="radio" ng-model="hiddenColumn" value="translation" ng-change="refresh()">&#123;&#123;'TRANSLATION' | translate&#125;&#125;</label>
      </div>

      <div ui-grid="gridOptions" ui-grid-cellNav ui-grid-pinning class="grid"></div>
      <br>
      <div class="row">
        <div class="form-group col-sm-3" >
          <label for="numPag" translate="PAGE_NUMBERS"></label>
          <select name="numPag" id="numPag" ng-model="pagination.limit" ng-change="refresh()">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>
        <div class="form-group col-sm-5">
          <label translate="PAGINATION_MESSAGE" translate-values="{ current: pagination.getCurrentPage(), total: pagination.getTotalPages() }"></label>
          <button type="button" class="btn btn-default" ng-click="pagination.previousPage()" ng-disabled="pagination.getCurrentPage() <= 1" title="{{'PREVIOUS_PAGE' | translate}}"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default" ng-click="pagination.nextPage()" ng-disabled="pagination.getCurrentPage() >= pagination.getTotalPages()" title="{{'NEXT_PAGE' | translate}}"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
          <button class="btn btn-primary" ng-controller="NewWordController" ng-click="clickToOpen()" title="{{'NEW' | translate}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </div>
      </div>

    </div>
  </div>
</div>
